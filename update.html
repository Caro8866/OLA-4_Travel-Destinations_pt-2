    </header>
    <main>
      <div class="wrapper">
        <h1>Update destination</h1>
        <form action="" class="update-destination-form">
          <div class="form-group">
            <label for="country">Country <span class="required">*</span></label>
            <select name="country" id="country">
              <option value="" selected>Select a Country</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title of your journey"
            />
          </div>
          <div class="form-group">
            <label for="link">Link</label>
            <input type="url" name="link" id="link" />
          </div>
          <div class="form-group">
            <label for="arrival-date">Arrival Date</label>
            <input type="date" name="arrival-date" id="arrival-date" />
          </div>
          <div class="form-group">
            <label for="departure-date">Departure Date</label>
            <input type="date" name="departure-date" id="departure-date" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
            <p class="note">Maximum file size is 2mb</p>
            <div id="current-image-container">
              <label>Current Image:</label>
              <img id="current-image" style="max-width: 200px" />
            </div>
          </div>
          <div class="error-message"></div>
          <div class="buttons">
            <a href="index.html" class="btn-secondary"> Cancel </a>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </main>
    <section class="toaster-wrapper"></section>

    <template id="toaster-positive">
      <p class="toast toast-positive">TOAST MSG</p>
    </template>
    <template id="toaster-negative">
      <p class="toast toast-negative">TOAST MSG</p>
    </template>
    <script type="module" src="scripts/update.js"></script>
  </body>
</html>
